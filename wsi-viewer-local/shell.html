<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WSI Viewer Shell</title>
    <style>
      html, body { height: 100%; margin: 0; }
      .row { display: flex; height: 100%; }
      .left { width: 75%; border-right: 1px solid #ccc; display: flex; flex-direction: column; }
      .right { flex: 1; }
      .toolbar { padding: 8px; border-bottom: 1px solid #eee; display: flex; gap: 8px; }
      .toolbar input { flex: 1; padding: 6px 8px; }
      iframe { flex: 1; width: 100%; border: 0; }
      .hint { font-size: 12px; color: #777; }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="left">
        <div class="toolbar">
          <input id="series" placeholder="/dicom/studies/<StudyUID>/series/<SeriesUID>" />
          <button id="open">Open</button>
        </div>
        <iframe id="frame" src="/"></iframe>
        <div class="hint">Tip: Use python orthanc/query_series.py to print a series path.</div>
      </div>
      <div class="right">
        <!-- reserved for future panels/tools -->
      </div>
    </div>
    <script>
      const frame = document.getElementById('frame');
      const input = document.getElementById('series');
      const btn = document.getElementById('open');
      const params = new URLSearchParams(location.search);
      const initial = params.get('series');
      if (initial) {
        input.value = initial;
        frame.src = `/viewer?series=${encodeURIComponent(initial)}`;
      }
      btn.onclick = () => {
        if (!input.value) return;
        frame.src = `/viewer?series=${encodeURIComponent(input.value)}`;
      };
    </script>
  </body>
  </html>
